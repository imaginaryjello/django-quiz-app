{% extends 'quiz/base.html' %}
{% load static %}

{% block content %}
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">

      <h2>Create Your Account</h2>
      <p class="text-muted">Join our French learning community</p>
    </div>

    <form method="post" class="auth-form">
      {% csrf_token %}

      <!-- Username Field -->
      <div class="form-group">
        <label for="id_username">Username</label>
        <input type="text" name="username" id="id_username" class="form-control" placeholder="Choose a username" required>
        <small class="form-text">Letters, digits and @/./+/-/_ only</small>
      </div>

      <!-- Email Field -->
      <div class="form-group">
        <label for="id_email">Email</label>
        <input type="email" name="email" id="id_email" class="form-control" placeholder="your@email.com" required>
      </div>

      <!-- Password Fields -->
      <div class="form-group">
        <label for="id_password1">Password</label>
        <input type="password" name="password1" id="id_password1" class="form-control" placeholder="Create a password" required>
        <small class="form-text">At least 8 characters</small>
      </div>

      <div class="form-group">
        <label for="id_password2">Confirm Password</label>
        <input type="password" name="password2" id="id_password2" class="form-control" placeholder="Repeat your password" required>
      </div>

      <button type="submit" class="btn btn-auth btn-block">
        <i class="fas fa-user-plus mr-2"></i> Sign Up
      </button>

      <div class="auth-footer">
        <p class="text-center">Already have an account?
          <a href="{% url 'quiz:login' %}" class="auth-link">Log in here</a>
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
