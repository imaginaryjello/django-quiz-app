{% extends 'quiz/base.html' %}

{% block content %}
<h2 class="mb-4">French Language Quiz</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ field.label }}</h5>
                <div class="form-check">
                    {{ field }}
                </div>
            </div>
        </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit Quiz</button>
</form>
{% endblock %}
