{% extends 'quiz/base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="w-100" style="max-width: 400px;">
    <div class="border rounded-4 p-4 shadow-sm">
      <h3 class="mb-3 text-center fw-semibold">Login</h3>
      <p class="text-muted text-center mb-4">Access your French quiz journey</p>

      <form method="post" novalidate>
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
          <label for="id_username" class="form-label">Username</label>
          <input type="text" name="username" id="id_username" class="form-control border-1 rounded-2" placeholder="Enter username" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="id_password" class="form-label">Password</label>
          <input type="password" name="password" id="id_password" class="form-control border-1 rounded-2" placeholder="Enter password" required>
          <div class="text-end mt-1">
            <a href="#" class="text-decoration-none small text-muted">Forgot password?</a>
          </div>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-dark rounded-2">Login</button>
        </div>
      </form>

      <!-- Signup link -->
      <div class="text-center mt-4">
        <p class="small text-muted">Don't have an account?
          <a href="{% url 'quiz:signup' %}" class="text-decoration-none">Sign up</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
